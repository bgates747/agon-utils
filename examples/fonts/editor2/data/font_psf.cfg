[font_name]
type = string
default = 8_bit_fortress
description = Name of the font

[font_variant]
type = string
default = Regular
description = Font variant (e.g., Regular, Bold, Italic)

[font_width]
type = int
default = 9
min = -Inf
max = +Inf
description = Width of each character

[font_height]
type = int
default = 8
min = -Inf
max = +Inf
description = Height of each character

[offset_left]
type = int
default = 0
min = -Inf
max = +Inf
description = Horizontal offset (e.g., for alignment)

[offset_top]
type = int
default = 0
min = -Inf
max = +Inf
description = Vertical offset

[offset_width]
type = int
default = 0
min = -Inf
max = +Inf
description = Additional width offset for specific rendering

[offset_height]
type = int
default = 0
min = -Inf
max = +Inf
description = Additional height offset for specific rendering

[ascii_range_start]
type = int
default = 32
min = 0
max = 255
description = ASCII start range for the font

[ascii_range_end]
type = int
default = 127
min = 0
max = 255
description = ASCII end range for the font

[glyph_size]
type = int
default = 16
min = 1
max = +Inf
description = Size of each glyph in bytes (PSF only)

[unicode_table_present]
type = bool
default = true
description = True if PSF2 font has a Unicode table (PSF2 specific)

[psf_version]
type = int
default = 2
allowed_values = 1, 2
description = PSF version (1 or 2)

[psf1_mode512]
type = bool
default = false
description = PSF1 mode flag for 512-glyph mode

[compressed]
type = bool
default = false
description = True if the PSF font is in .gz format

