[font_name]
type = string
default = 8_bit_fortress
description = Name of the font

[font_variant]
type = string
default = Regular
description = Font variant (e.g., Regular, Bold, Italic)

[font_width]
type = int
default = 9
min = -Inf
max = +Inf
description = Width of each character

[font_height]
type = int
default = 8
min = -Inf
max = +Inf
description = Height of each character

[offset_left]
type = int
default = 0
min = -Inf
max = +Inf
description = Horizontal offset (e.g., for alignment)

[offset_top]
type = int
default = 0
min = -Inf
max = +Inf
description = Vertical offset

[offset_width]
type = int
default = 0
min = -Inf
max = +Inf
description = Additional width offset for specific rendering

[offset_height]
type = int
default = 0
min = -Inf
max = +Inf
description = Additional height offset for specific rendering

[ascii_range_start]
type = int
default = 32
min = 0
max = 255
description = ASCII start range for the font

[ascii_range_end]
type = int
default = 127
min = 0
max = 255
description = ASCII end range for the font

[point_size]
type = int
default = 16
min = 1
max = +Inf
description = Point size for scalable fonts (TrueType/OpenType)

[raster_type]
type = string
default = thresholded
allowed_values = grayscale, thresholded, quantized, palette
description = Rasterization type (options: grayscale, thresholded, quantized, palette)

[threshold]
type = int
default = 128
min = 0
max = 255
description = Threshold value for binary conversion (if thresholded)

[fg_color]
type = int
default = 255
min = 0
max = 255
description = Foreground color value for palette rendering

[bg_color]
type = int
default = 0
min = 0
max = 255
description = Background color value for palette rendering

[index]
type = int
default = 0
min = 0
max = +Inf
description = Font face index (for font collections)

