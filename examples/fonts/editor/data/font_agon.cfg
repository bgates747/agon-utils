[font_name]
type = string
default = 8_bit_fortress       ; Name of the font

[font_variant]
type = string
default = Regular           ; Font variant (e.g., Regular, Bold, Italic)

[font_width]
type = int
default = 9                   ; Width of each character
min = -Inf
max = +Inf

[font_height]
type = int
default = 8                  ; Height of each character
min = -Inf
max = +Inf

[offset_left]
type = int
default = 0                  ; Horizontal offset (e.g., for alignment)
min = -Inf
max = +Inf

[offset_top]
type = int
default = 0                   ; Vertical offset
min = -Inf
max = +Inf

[offset_width]
type = int
default = 0                 ; Additional width offset for specific rendering
min = -Inf
max = +Inf

[offset_height]
type = int
default = 0                ; Additional height offset for specific rendering
min = -Inf
max = +Inf

[ascii_range_start]
type = int
default = 32           ; ASCII start range for the font
min = 0
max = 255

[ascii_range_end]
type = int
default = 127            ; ASCII end range for the font
min = 0
max = 255

[point_size]
type = int
default = 16                  ; Point size for scalable fonts (TrueType/OpenType)
min = 1
max = +Inf

[raster_type]
type = string
default = thresholded        ; Rasterization type (options: grayscale, thresholded, quantized, palette)
allowed_values = grayscale, thresholded, quantized, palette

[threshold]
type = int
default = 128                  ; Threshold value for binary conversion (if thresholded)
min = 0
max = 255

[fg_color]
type = int
default = 255                   ; Foreground color value for palette rendering
min = 0
max = 255

[bg_color]
type = int
default = 0                     ; Background color value for palette rendering
min = 0
max = 255

[index]
type = int
default = 0                        ; Font face index (for font collections)
min = 0
max = +Inf

[glyph_size]
type = int
default = 16                  ; Size of each glyph in bytes (PSF only)
min = 1
max = +Inf

[unicode_table_present]
type = bool
default = true     ; True if PSF2 font has a Unicode table (PSF2 specific)

[psf_version]
type = int
default = 2                  ; PSF version (1 or 2)
allowed_values = 1, 2

[psf1_mode512]
type = bool
default = false             ; PSF1 mode flag for 512-glyph mode

[compressed]
type = bool
default = false               ; True if the PSF font is in .gz format

[bdf_spacing]
type = string
default = proportional       ; Glyph spacing (proportional or monospaced)
allowed_values = proportional, monospaced

[bdf_x_height]
type = int
default = 5                 ; x-height (baseline height) for rendering
min = 0
max = +Inf

[bdf_cap_height]
type = int
default = 7               ; Cap height for rendering (if applicable)
min = 0
max = +Inf

[chars_per_row]
type = int
default = 16               ; Number of characters per row in the PNG grid
min = 1
max = +Inf

[padding]
type = int
default = 2                      ; Padding in pixels around each glyph
min = 0
max = +Inf

[invert_colors]
type = bool
default = false            ; True to invert colors (useful for white-on-black PNGs)

