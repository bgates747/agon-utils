max = 255

# TrueType and OpenType Specific Configurations
[point_size]
type = int
default = 8
min = 1
max = +Inf

[raster_type]
type = string
default = thresholded
allowed_values = grayscale, thresholded, quantized, palette

[threshold]
type = int
default = 128
min = 0
max = 255

[fg_color]
type = int
default = 255
min = 0
max = 255

[bg_color]
type = int
default = 0
min = 0
max = 255

[index]
type = int
default = 0
min = 0
max = +Inf

# PSF Font Specific Configurations
[glyph_size]
type = int
default = 8
min = 1
max = +Inf

[unicode_table_present]
type = bool
default = true

[psf_version]
type = int
default = 2
allowed_values = 1, 2

[psf1_mode512]
type = bool
default = false

[compressed]
type = bool
default = false

# Bitmap Font (BDF) Specific Configurations
[bdf_spacing]
type = string
default = proportional
allowed_values = proportional, monospaced

[bdf_x_height]
type = int
default = 8
min = 0
max = +Inf

[bdf_cap_height]
type = int
default = 8
min = 0
max = +Inf

# Image-based Font (PNG) Specific Configurations
[chars_per_row]
type = int
default = 16
min = 1
max = +Inf

[padding]
type = int
default = 0
min = 0
max = +Inf

[invert_colors]
type = bool
default = false

# Missing entries added from specific .ini files
[font] (from examples/fonts/editor/font_ttf.ini)
font_name = 8_bit_fortress       ; Name of the font (from examples/fonts/editor/font_ttf.ini)
font_variant = Regular           ; Font variant (e.g., Regular, Bold, Italic) (from examples/fonts/editor/font_ttf.ini)
font_width = 9                   ; Width of each character (from examples/fonts/editor/font_ttf.ini)
font_height = 8                  ; Height of each character (from examples/fonts/editor/font_ttf.ini)
offset_left = 0                  ; Horizontal offset (e.g., for alignment) (from examples/fonts/editor/font_ttf.ini)
offset_top = 0                   ; Vertical offset (from examples/fonts/editor/font_ttf.ini)
offset_width = 0                 ; Additional width offset for specific rendering (from examples/fonts/editor/font_ttf.ini)
offset_height = 0                ; Additional height offset for specific rendering (from examples/fonts/editor/font_ttf.ini)
ascii_range_start = 32           ; ASCII start range for the font (from examples/fonts/editor/font_ttf.ini)
ascii_range_end = 127            ; ASCII end range for the font (from examples/fonts/editor/font_ttf.ini)
point_size = 16                  ; Point size for scalable fonts (TrueType/OpenType) (from examples/fonts/editor/font_ttf.ini)
raster_type = thresholded        ; Rasterization type (options: grayscale, thresholded, quantized, palette) (from examples/fonts/editor/font_ttf.ini)
threshold = 128                  ; Threshold value for binary conversion (if thresholded) (from examples/fonts/editor/font_ttf.ini)
fg_color = 255                   ; Foreground color value for palette rendering (from examples/fonts/editor/font_ttf.ini)
bg_color = 0                     ; Background color value for palette rendering (from examples/fonts/editor/font_ttf.ini)
index = 0                        ; Font face index (for font collections) (from examples/fonts/editor/font_ttf.ini)

# Missing entries added from specific .ini files
glyph_size = 16                  ; Size of each glyph in bytes (PSF only) (from examples/fonts/editor/font_psf.ini)
unicode_table_present = true     ; True if PSF2 font has a Unicode table (PSF2 specific) (from examples/fonts/editor/font_psf.ini)
psf_version = 2                  ; PSF version (1 or 2) (from examples/fonts/editor/font_psf.ini)
psf1_mode512 = false             ; PSF1 mode flag for 512-glyph mode (from examples/fonts/editor/font_psf.ini)
compressed = false               ; True if the PSF font is in .gz format (from examples/fonts/editor/font_psf.ini)

# Missing entries added from specific .ini files
chars_per_row = 16               ; Number of characters per row in the PNG grid (from examples/fonts/editor/font_png.ini)

# Missing entries added from specific .ini files
bdf_spacing = proportional       ; Glyph spacing (proportional or monospaced) (from examples/fonts/editor/font_agon.ini)
bdf_x_height = 5                 ; x-height (baseline height) for rendering (from examples/fonts/editor/font_agon.ini)
bdf_cap_height = 7               ; Cap height for rendering (if applicable) (from examples/fonts/editor/font_agon.ini)
padding = 2                      ; Padding in pixels around each glyph (from examples/fonts/editor/font_agon.ini)
