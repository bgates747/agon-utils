default = 8
min = -Inf
max = +Inf

[scale_width]
type = int
default = 8
min = -Inf
max = +Inf

[scale_height]
type = int
default = 8
min = -Inf
max = +Inf

[offset_left]
type = int
default = 0
min = -Inf
max = +Inf

[offset_top]
type = int
default = 0
min = -Inf
max = +Inf

[offset_width]
type = int
default = 0
min = -Inf
max = +Inf

[offset_height]
type = int
default = 0
min = -Inf
max = +Inf

[ascii_range_start]
type = int
default = 32
