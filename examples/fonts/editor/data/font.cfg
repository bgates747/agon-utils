type = string
default = thresholded
allowed_values = grayscale, thresholded, quantized, palette

[threshold]
type = int
default = 128
min = 0
max = 255

[fg_color]
type = int
default = 255
min = 0
max = 255

[bg_color]
type = int
default = 0
min = 0
max = 255

[index]
type = int
default = 0
min = 0
max = +Inf

# PSF Font Specific Configurations
[glyph_size]
type = int
default = 8
min = 1
max = +Inf

[unicode_table_present]
type = bool
default = true

[psf_version]
type = int
default = 2
allowed_values = 1, 2

[psf1_mode512]
type = bool
default = false

[compressed]
type = bool
default = false

# Bitmap Font (BDF) Specific Configurations
