[font]
# General font properties
font_name = 8_bit_fortress       ; Name of the font
font_variant = Regular           ; Font variant (e.g., Regular, Bold, Italic)
font_width = 9                   ; Width of each character
font_height = 8                  ; Height of each character
offset_left = 0                  ; Horizontal offset (e.g., for alignment)
offset_top = 0                   ; Vertical offset
offset_width = 0                 ; Additional width offset for specific rendering
offset_height = 0                ; Additional height offset for specific rendering
ascii_range_start = 32           ; ASCII start range for the font
ascii_range_end = 127            ; ASCII end range for the font

# TrueType and OpenType Specific Configurations
point_size = 16                  ; Point size for scalable fonts (TrueType/OpenType)
raster_type = thresholded        ; Rasterization type (options: grayscale, thresholded, quantized, palette)
threshold = 128                  ; Threshold value for binary conversion (if thresholded)
fg_color = 255                   ; Foreground color value for palette rendering
bg_color = 0                     ; Background color value for palette rendering
index = 0                        ; Font face index (for font collections)